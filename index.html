<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
<!---contact--->
<div class="contact">CONTACT</div>
<!---navigation maps--->
<div class="navigation">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4701.159173560578!2d27.555175499999997!3d53.903676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfeaf8a99be7%3A0xca116e43268b0bb4!2z0JLQtdGA0YXQvdC40Lkg0LPQvtGA0L7QtCwg0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1656429990545!5m2!1sru!2sby" width="1250" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div class="block-width"></div>
<button class="close-button"><img src="./img/modal_close_button.svg" alt="Close button" class="img-close"></button>
<div class="container">
    <div class="form-container">
        <form action="#" method="post" class="form" id="MyForm">
            <h1>GET IN TOUCH</h1>
            <p>We are always happy to make valuable new contacts.</p>
            <div class="form-field">
                <label for="userName">Name:</label>
                <input class="input-field" type="name" id="userName" placeholder="John">
            </div>
            <div class="form-field">
                <label for="userEmail">E-Mail</label>
                <input class="input-field" type="email" id="userEmail" placeholder="John@exemple.com">
            </div>
            <div class="form-field">
                <label for="mess">Message</label>
                <input class="input-field message" name="message" id="mess" placeholder="Hell there. My name is John. I Have question about"></input>
            </div>
            <div class="submit">
                <button type="submit" class="form-submit">Send</button>
            </div>
        </form>
    </div>
    <section class="contact-info">
        <p class="cont-text">CONTACT INFORMAION</p>
        <div class="info">â…ˆ</div>
        <div class="click-view">Click to<br> view</div>
        <div class="social_list">
            <ul class="contact_link">
                <li class="img-link"><a href="#" class="link-soc"><img src="./img/inst1.svg" alt="instagram" class="images"></a></li>
                <li class="img-link"><a href="#" class="link-soc"><img src="./img/fb1.svg" alt="facebook"></a></li>
                <li class="img-link"><a href="#" class="link-soc"><img src="./img/tw1.svg" alt="twitter"></a></li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
